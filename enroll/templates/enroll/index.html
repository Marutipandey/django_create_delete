<!doctype html>
<html lang="en">
    {% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello, world!</title>

    <link rel="stylesheet" href="{% static 'enroll/css/style.css' %}">
</head>

<body>
    <section style="background-color: rgb(2, 2, 61);">
        <div class="container-fluid">
            
            <div class="row">
                <div class="col-md-12">
                 <h2 class="text-center mt-5 " style="color:white; background-color:aqua "><span style="color: red;">Add</span><span class="rd"> Details</span>  </h2>  
                </div>
            </div>
            <div class="row loginborder">
                <div class="col-md-6">
                    <img src="https://stacks.rocks/site/templates/assets-old/images/user/login.svg" alt=""
                        class="img-fluid">
                </div>
                <div class="col-md-6 mt-5">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="mb-3 mt-5">
                            <label for="exampleInputEmail1" class="form-label text-white"> Name<span style="color:red">*</span></label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                name="name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label text-white" >Email<span style="color:red">*</span></label>
                            <input type="email" class="form-control" id="exampleInputPassword1" name="email">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label text-white" >Contact
                                Number<span style="color:red">*</span></label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="phone_number">
                        </div>

                        <button type="submit mt-4" class="btn btn-warning btn-lg text-white"> Submit</button>
                    </form>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                 <h2 class="text-center " style="color:blue;  background-color:aqua"><span style="color: red;">Show</span><span class="rd"> Details</span>  </h2>  
                </div>
            </div>

            <div class="row" style="background-color: rgb(2, 2, 65);">
                <div class="col-md-2"></div>
                <div class="col-md-8 mt-5">
                    <div class="table-responsive">
                        <table class="table table-bordered text-white">
                            <thead>
    
                              <tr>
                                <th scope="col">id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Contact Number</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                                {% for fm in user %}
                              <tr>
                                <th scope="row">{{fm.id}}</th>
                                <td>{{fm.name}}</td>
                                <td>{{fm.email}}</td>
                                <td>{{fm.phone_number}}</td>
                                <td><a href='/deletedata/{{fm.id}}/'><button type="button" class="btn btn-danger">Delete</button></a>
                                </td>
                              </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                    </div>
                   
                </div>
                
                <div class="col-md-1 mt-3">
                    <img src="{% static 'enroll/images/flower.png' %}" alt="" class="img-fluid" style="width: 100px;">
                </div>
                <div class="col-md-1"></div>
               
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
